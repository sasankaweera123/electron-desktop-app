<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="todo">Enter your to do</label>
    <input autofocus id="todo" name="todo" type="text">
    <button type="submit">Add</button>
</form>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const todo = document.querySelector('#todo').value;
        window.electron.todo.add(todo);
    });
</script>
</body>
</html>
