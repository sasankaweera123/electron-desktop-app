<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My To dos </h1>
<ul id="todos"></ul>
</body>
<script>
    window.electron.todo.receiveTodo((todo) => {
        const ul = document.querySelector('#todos');
        const li = document.createElement('li');
        li.textContent = todo;
        ul.appendChild(li);
    });
    window.electron.todo.clear();
</script>
</html>
