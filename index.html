<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Video Info </h1>
<form>
    <div id="videoInfo">
        <label for="video">Enter the video file:</label>
        <input accept="video/*" id="video" name="video" type="file"/>
    </div>
    <div>
        <input type="submit" value="Get Info"/>
    </div>
    <div id="videoInformation"></div>
</form>

<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const video = document.querySelector('#video').files[0];
        ipcRenderer.send('video:submit', video.path);

    });
    ipcRenderer.on('video:metadata', function (e, videoInfo) {
        document.querySelector('#videoInformation').innerHTML = `
            <ul>
                <li>Duration: ${videoInfo.duration}</li>
                <li>Title: ${videoInfo.tags.title}</li>
                <li>Resolution: ${videoInfo.resolution}</li>
                <li>Size: ${videoInfo.size}</li>
            </ul>
        `;
    });
</script>
</body>
</html>
